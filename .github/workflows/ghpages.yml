name: Build and Deploy
on:
  workflow_dispatch:
  push:
    branches:
      - master
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2
        with:
          persist-credentials: false 
          submodules: true

      - name: Build
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '6.0.x'

      - name: Add GitHub registry NuGet source
        run: 
          dotnet nuget 
            add source https://nuget.pkg.github.com/dotnet-websharper/index.json 
            --name github 
            --username granicz 
            --password ${{ secrets.INTELLILOGOCI }} 
            --store-password-in-clear-text

      - run: npm install
        working-directory: src/client
      - run: dotnet build
        working-directory: src/client
      - run: npm run build:css
        working-directory: src/client
      - run: npm run release
        working-directory: src/client
      - run: cp -r src/client/examples dist/
      - run: echo "logo.intellifactorylabs.io" > CNAME
        working-directory: dist

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: dist